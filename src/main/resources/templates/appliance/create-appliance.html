<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <div class="content-main">
        <h1 class="text-center text-white">Create Appliance</h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-15" action="/appliances/create" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="name" class="h3 mb-2">Name</label>
                </div>
                <input type="text" class="form-control" id="name" name="name"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="image" class="h3 mb-2">Image</label>
                </div>
                <input type="file" placeholder="Drag image..." class="form-control" id="image"
                       name="image"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-success text-white mb-3" type="submit">Create</button>
            </div>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
