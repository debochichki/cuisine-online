<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <div class="content-main">
        <div class="text-center mb-3">
            <span class="text-white mt-2 h4"
                  th:text="|Welcome, ${session.username}! Here are some of our recipes...|"></span>
        </div>
        <hr class="my-3"/>
        <div class="row mb-4 d-flex justify-content-around">
            <div class="col-md-3 d-flex flex-column text-center mb-3">
                <img src="img/pizza.jpg" class="img-thumb" width="350" height="350"/>
                <h5 class="text-white text-center">Pizza</h5>
            </div>
            <div class="col-md-3 d-flex flex-column text-center mb-3">
                <img src="img/spaghetti.jpg" class="img-thumb" width="350" height="350"/>
                <h5 class="text-white text-center">Pasta</h5>
            </div>
            <div class="col-md-3 d-flex flex-column text-center mb-3">
                <img src="img/salad.jpg" class="img-thumb" width="350" height="350"/>
                <h5 class="text-white text-center">Salad</h5>
            </div>
        </div>
    </div>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
