<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header-user}"/>
<main>
    <div class="content-main">
        <h1 class="text-center text-white">Delete Video</h1>
        <hr class="hr-3"/>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="title" class="h3 mb-2">Title</label>
            </div>
            <input type="text" th:value="${video.title}" class="form-control" id="title" name="title"
                   disabled/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="url" class="h3 mb-2">Video URL</label>
            </div>
            <input type="text" th:value="'https://www.youtube.com/watch?v=' + ${video.url}" class="form-control"
                   id="url"
                   name="url" disabled/>
        </div>
        <form class="mx-auto w-15" action="/videos/delete" method="post">
            <input type="hidden" name="id" th:value="${video.id}">
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-danger text-white mb-3" type="submit">Delete</button>
            </div>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
