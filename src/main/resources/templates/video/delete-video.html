<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuisine Online</title>
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand text-white h4" href="/home">Cuisine</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#userNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="userNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link h5" href="/recipes">All Recipes</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link h5" href="/users">All Users</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link h5" href="/appliances">All Appliances</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link h5" href="/recipes-add">Add Recipe</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link h5" href="/appliances-add">Add Appliance</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link h5" href="/profile">Profile</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link h5" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="content-main">
        <h1 class="text-center text-white">Upload Video</h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-15" action="/videos/upload" method="post">
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Title</label>
                </div>
                <input type="text" value="Some Recipe Title" class="form-control" id="username" name="username"
                       disabled/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="url" class="h3 mb-2">Video URL</label>
                </div>
                <input type="text" value="https://www.youtube.com/embed/pZOa8P_rXT8" class="form-control" id="url"
                       name="url" disabled/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-danger text-white mb-3" type="submit">Delete</button>
            </div>
        </form>
    </div>
</main>
<footer class="footer py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h7 text-white">
            &#169; CopyRight Cuisine Online. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
