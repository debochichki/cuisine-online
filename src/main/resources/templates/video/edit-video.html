<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header-user}"/>
<main>
    <div class="container content-main">
        <h1 class="text-center text-white">Edit Video</h1>
        <hr class="hr-3"/>
        <form class="mx-auto" action="/videos/edit" method="post">
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="title" class="h3 mb-2">Title</label>
                </div>
                <input type="text" th:value="${video.title}" class="form-control" id="title" name="title"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="url" class="h3 mb-2">Video URL</label>
                </div>
                <input type="text" th:value="'https://www.youtube.com/watch?v=' + ${video.url}" class="form-control"
                       id="url"
                       name="url"/>
            </div>
            <input type="hidden" name="id" th:value="${video.id}">
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-warning text-white mb-3" type="submit">Edit</button>
            </div>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
