<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header-user}"/>
<main>
    <div class="container content-main">
        <h1 class="text-center text-white">Upload recipe</h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-50" action="/recipes/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="title" class="h4 mb-2 text-white">Recipe Title</label>
                </div>
                <input type="text" class="form-control" id="title" name="title"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="type-select" class="h4 mb-2">Select dish type</label>
                </div>
                <div class="d-flex justify-content-center">
                    <select id="type-select" name="type"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="duration" class="h4 mb-2 text-white">Add duration in minutes</label>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="text" class="w-25" id="duration" name="duration"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="portions" class="h4 mb-2 text-white">Add portions count</label>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="text" class="w-25" id="portions" name="portions"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="appliances" class="h4 mb-2 text-white">Checkout appliances needed</label>
                </div>
                <div id="appliances"></div>
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="image" class="h4 mb-2">Image</label>
                </div>
                <input type="file" placeholder="Drag image..." class="form-control" id="image"
                       name="image"/>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="description" class="h4 mb-2 text-white">Add preparation description</label>
                </div>
                <textarea id="description" name="description" class="text-area-comment form-control" rows="7"
                          placeholder="Enter description here..."></textarea>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="ingredientsData" class="h4 mb-2 text-white">Add ingredient list</label>
                </div>
                <textarea id="ingredientsData" name="ingredientsData" class="text-area-comment form-control" rows="7"
                          placeholder="Enter ingredient in format: name, quantity, unit of measurement"></textarea>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-success text-white mt-3 mb-5" type="submit">Upload</button>
            </div>
        </form>
    </div>
</main>
<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="/js/recipes-types.js"></script>
<script src="/js/appliances.js"></script>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
