<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <div class="container content-main">
        <h1 class="text-center text-white">Feedback</h1>
        <hr class="hr-3"/>
        <div id="comments-section"></div>
        <form class="mx-auto" action="/comments/post" method="post">
            <textarea name="content" class="text-area-comment w-75" rows="7"
                      placeholder="Enter text here..."></textarea>
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-success text-white mt-3 mb-5" type="submit">Post</button>
            </div>
        </form>
    </div>
</main>
<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="/js/comments.js"></script>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
